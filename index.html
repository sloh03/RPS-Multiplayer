<!DOCTYPE html>

<html lang="en-us">

  <head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<!-- Reset CSS -->
	<link rel="stylesheet" type="text/css" href="assets/css/reset.css">

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

	<!-- Customize CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

	<!-- JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>    
    <script src="assets/javascript/app.js"></script>

    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>

    <title>RPS-Multiplayer</title>

  </head>

  <body>

    <div class="container">
        
        <!-- Row 1: RPS Logo -->
        <div class="row">
            <div class="col-xs-12">
                <img id="logo" src="assets/images/coollogo_com-21311260.png" alt="">
            </div>
        </div>

        <!-- Row 2 -->
        <div class="row">
            <div class="col-xs-12">
                <!-- Name Form -->
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Name" id="player-name-input">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="add-player-btn">Start</button>
                    </span>
                </div>
                <!-- Welcome Message -->
                <h4 class="text-center" id="player-greeting">Hi _______! You are Player __.</h4>
            </div>
        </div>

        <!-- Row 3 -->
        <div class="row">
            <div class="col-xs-12">
            <!-- Turn Status -->
                <h4 class="text-center" id="player-turn-status">Status</h4>
            <!-- Win/Loss Game Status -->
                <h1 class="text-center" id="win-loss-status">Player Wins!</h1>
            </div>
        </div>
        <br>

        <!-- Row 4 -->
        <div class="row">
            <!-- Left: Player 1 Display -->
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-body" id="player-1">
                        <h4 class="text-center" id="player-1-name">Waiting for Player 1</h4>
                        <h4 class="text-center">Rock</h4>
                        <h4 class="text-center">Paper</h4>
                        <h4 class="text-center">Scissors</h4>
                        <h5 class="text-center">Wins: 0 Losses: 0</h5>
                    </div>
                </div>
            </div>
            <!-- Right: Player 2 Display -->
            <div class="col-xs-6">
                <div class="panel panel-default">
                    <div class="panel-body" id="player-2">
                        <h4 class="text-center" id="player-2-name">Waiting for Player 2</h4>
                        <h4 class="text-center">Rock</h4>
                        <h4 class="text-center">Paper</h4>
                        <h4 class="text-center">Scissors</h4>
                        <h5 class="text-center">Wins: 0 Losses: 0</h5>
                    </div>
                </div>
            </div>
        </div>

        <!-- Row 5 -->
        <div class="row">
            <div class="col-xs-12">
                <!-- Chat Messages -->
                <div>
                    <div class="well" id="chat-messages"></div>
                </div>
                <!-- Chat Input -->
                <div class="input-group" id="chat">
                    <input type="text" class="form-control" placeholder="Enter message" id="chat-input">
                    <span class="input-group-btn">
                        <button class="btn btn-default" type="button" id="send-message-btn">Send</button>
                    </span>
                </div>
            </div>
        </div>

    </div>

  </body>

</html>
